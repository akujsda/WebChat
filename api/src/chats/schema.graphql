type NewChat {
  senderId: String!
  recipientId: String!
}

type Chat {
  id: String!
  senderId: String!
  recipientId: String!
  senderName: String!
  recipientName: String!
}

input FindChatInput {
  senderId: String!
  recipientId: String!
}

input NewChatInput {
  recipientId: String!
}


type Mutation {
  createChat(input: NewChatInput!): Boolean!
}

type Query {
  findChat(input: FindChatInput): Chat
}

type Query {
  getMyChats(token: String!): [Chat]
}
