type Message {
  chatId: String!
  text: String!
  date: String!
  from: String!
  to: String!
}

input NewMessage {
  chatId: String!
  text: String!
}


type Mutation {
  sendMessage(input: NewMessage!): Message!
}

type Query {
  getMessages(chatId: String): [Message!]!
}

type Subscription {
  newMessage: Message
}
